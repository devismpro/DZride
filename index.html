<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />

<body>

<header>
  <div class="logo">
    <img src="2.jpg" alt="DzRide Logo" />
  </div>
</header>

<main class="hero">
  <div class="overlay"></div>
  <div class="content">
    <h1>رحلة السرعة تبدأ الآن مع DzRide</h1>
    <p>
      منصة DzRide تجمع بين الرفاهية، الأداء، والأمان في تجربة واحدة.

      كن جزءاً من مجتمع DzRide الآن وابدأ القيادة بثقة.
    </p>
    <button id="googleLogin" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      تسجيل الدخول بواسطة Google
    </button>
  </div>

<script type="module" src="login.js"></script>
